<div class="container">
	<div class="row text-center">
		<h1><strong>Resume</strong></h1>
	</div>
	
	<!-- Skills-->
	<div class="row">
		<h2 class="text-center col-xs-12"><strong><u>Skills</u></strong></h2>
	</div>
	
	<div class="row text-center">
		<h4 class="col-xs-12"><strong>Game Engines</strong></h4>
		<div class="col-xs-12 col-sm-6" ng-repeat="engine in engineImagePaths"> 
			<img class="img-responsive" ng-src="{{engine}}" style="max-height: 75px;margin: auto;"/>
		</div>
	</div>
	
	<hr />
	
	<div class="row text-center">
		<div class="col-xs-12 col-sm-8 col-sm-push-2">
			<h4 class="col-xs-12"><strong>Programming Languages</strong></h4>
			<div class="col-xs-12 col-sm-6" ng-repeat="level in progLanguages">
				<h5 class="text-center"><strong>{{level.level}}:</strong></h5>
				<span ng-repeat="lang in level.langs"><span class="badge">{{lang}}</span> </span>
			</div>
		</div>
		
	</div>
	
	<hr />
	
	<div class="row">
		<h4 class="text-center"><strong>Creative Software</strong></h4>
		<li ng-repeat="suite in creativeSoftware" class="list-unstyled" style="margin-left: 100px;margin-bottom:10px;">
			<span><strong>{{suite.brand}}: </strong></span>
			<ul>
				<li ng-repeat="program in suite.programs" style="margin-bottom:5px;">
					<em>{{program.name}}</em>
					<span>&mdash;</span>
					<span ng-repeat="tag in program.tags">{{tag}}<span ng-if="!$last">, </span> </span>
				</li>
			</ul>
			
			
		</li>
	</div>
	
	<hr />
	
	<div class="row text-center">
		<div class="col-xs-12 col-sm-8 col-sm-push-2">
			<h4 class="col-xs-12"><strong>Spoken Languages</strong></h4>
			<div class="col-xs-12 col-sm-6" ng-repeat="level in spokenLangs">
				<div ng-if="level.langs.length">
					<h5 class="text-center"><strong>{{level.level}}:</strong></h5>
					<span ng-repeat="lang in level.langs">
						{{lang}}<span ng-if="!$last">, </span>
					</span>
				</div>
			</div>
		</div>
		
	</div>
</div>
